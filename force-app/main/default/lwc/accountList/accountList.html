<template>
  <template if:true={accounts.data}>
    <lightning-card>
      <lightning-datatable
        key-field="Id"
        data={accounts.data}
        columns={columns}
      >
      </lightning-datatable>
    </lightning-card>
  </template>
  <template if:true={errors}>
    <lightning-card>
      <lightning-formatted-rich-text value={errors}></lightning-formatted-rich-text>
    </lightning-card>
  </template>
</template>
